<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Truco - Alpha</title>
  <link href="truco.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="cliente.js"></script>
</head>
<body>

<div id="error" hidden="hidden">
    <h3>Error</h3>
    <p id="errorMensaje"></p>
</div>

<div id="login" class="pantalla">
    <div id="distance"></div>
    <div id="login_form">
        <form action="" method="post" onsubmit="return login(this)">
            <label for="nick" title="Nick (4 a 16 caracteres)">Nick</label>
            <input type="text" name="nick" id="nick" maxlength="16" />
            <input type="submit" value="Entrar" />
        </form>
    </div>
    <p id="version"> </p>
</div>

<div id="lobby" class="pantalla" hidden="hidden">
    <h2>Lobby</h2>
    <p>Usuarios: <span id="total_usuarios"> </span></p>
    <div id="chat" class="chat">
        <div id="mensajes" class="mensajes"></div>
        <textarea cols="15" rows="2" onkeypress="return capturaEnter(event, this)"></textarea><input type="button" value="Enviar" onclick="enviarMensaje(this.previousSibling)" />
    </div>
    <div id="mesas">
        <p>Mesas: <span id="total_mesas"> </span></p>
        <ul></ul>
        <input type="button" value="Crear mesa" onclick="crearMesa(2)" />
        <input type="button" value="Desconectar" onclick="desconectar()" />
    </div>
</div>

<div id="mesa" class="pantalla" hidden="hidden">
    <h2>Mesa</h2>
    <div id="chat_mesa">
        <div id="mensajes_mesa" class="mensajes"></div>
        <textarea cols="15" rows="2" onkeypress="return capturaEnter(event, this)"></textarea><input type="button" value="Enviar" onclick="enviarMensaje(this.previousSibling)" />
    </div>
</div>

</body>
</html>
